<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- CSS Frameworks -->

		<!-- Bootstrap 4.5.3 (CDN) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


		<!-- JS Frameworks -->

    <!-- Vue 2.6.12 -->
    <script src="libs/vue.js" charset="utf-8"></script>
    <script src="js/data.js" charset="utf-8"></script>
		<!-- Custom CSS -->

		<link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
					<div class="col-2 d-flex justify-content-center align-items-center">
						<a href="#" @click="prevImg">
							<i class="fas fa-2x fa-arrow-circle-left"></i>
						</a>
					</div>
					<div class="col">
						<img :src="imgSrc[sourceCount]" alt="">
					</div>
					<div class="col-2  d-flex justify-content-center align-items-center">
						<a href="#" @click="nextImg">
							<i class="fas fa-2x fa-arrow-circle-right"></i>
						</a>
					</div>
				</div>
        <div class="row">
					<div class="col d-flex justify-content-center align-items-center">
						<select class="" name="" v-model="sourceCount">
              <option :value="n-1" v-for="n in imgSrc.length">{{n}}</option>
						</select>
					</div>
				</div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
